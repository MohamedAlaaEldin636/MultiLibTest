apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'

group='com.github.MohamedAlaaEldin636'

android {
    compileSdkVersion COMPILE_SDK_VERSION_V_27 as int
    defaultConfig {
        minSdkVersion MIN_SDK_VERSION as int
        targetSdkVersion TARGET_SDK_VERSION_V_27 as int
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            postprocessing {
                removeUnusedCode false
                removeUnusedResources false
                obfuscate false
                optimizeCode false
                proguardFile 'proguard-rules.pro'
            }
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // Android Support Library Package
    implementation "com.android.support:support-annotations:${SUPPORT_LIBRARY_PACKAGES_VERSION_V_27}"
    implementation "com.android.support:appcompat-v7:${SUPPORT_LIBRARY_PACKAGES_VERSION_V_27}"
}
